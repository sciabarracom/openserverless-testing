version: '3'

tasks:

  check: 
    - az account show

  cluster:config:
    - >
      ops config aks
      --project=$AKS_PROJECT
      --name=$AKS_NAME
      --count=$AKS_COUNT
      --region=$AKS_REGION
      --vm=$AKS_VM
      --disk=$AKS_DISK
      --key=$SSH_KEY
      

  cluster:create:
    - task: cluster:config
    - ops cloud aks create

  cluster:delete:
    - task: cluster:config
    - ops cloud aks delete

  vm:config:
    cmds:
      - >
        ops config azcloud 
        --project=$AKS_PROJECT 
        --region="{{.REGION}}" 
        --vm="{{.VM_TYPE}}"
        --disk="100"
        --image="{{.IMAGE}}" 
        --key={{.SSH_KEY}}
    requires:
      vars: [ VM_TYPE,REGION,IMAGE,SSH_KEY ]

  vm:create:
    cmds:
      - task: vm:config
        vars:
          VM_TYPE: "{{.VM_TYPE}}"
          REGION: "{{.REGION}}"
          IMAGE: "{{.IMAGE}}"
      - ops cloud azcloud vm-create {{.NAME}}
      - ops cloud azcloud vm-getip {{.NAME}} >_ip
      - ops cloud {{.TYPE}} create $(cat _ip) ubuntu
    requires:
      vars: [ NAME, TYPE, VM_TYPE, REGION, IMAGE ]

  vm:delete:
    cmds:
      - task: vm:config
        vars:
          VM_TYPE: "{{.VM_TYPE}}"
          REGION: "{{.REGION}}"
          IMAGE: "{{.IMAGE}}"
      - ops cloud azcloud vm-delete {{.NAME}}
    requires:
      vars: [ NAME,VM_TYPE,REGION, IMAGE ]